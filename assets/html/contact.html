<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Contact Us</title>
	<meta name="color-scheme" content="light dark" />
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="brand">
				<span class="brand-icon">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
							d="M3 7h18M3 12h18M3 17h18" />
					</svg>
				</span>
				<h1 class="title">Contact Us</h1>
			</div>
		</div>
	</header>

	<main class="container">
		<div class="grid">
			<section class="card">
				<div class="section-title">
					<span class="icon emerald">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
							<path d="M21 8V7l-3 2-2-1-3 2-2-1-3 2-2-1-3 2v1l3-2 2 1 3-2 2 1 3-2 2 1 3-2Z" />
						</svg>
					</span>
					<h2 class="h2">Send us a message</h2>
				</div>

				<form action="#" method="post" class="form max-w">
					<div>
						<label for="name" class="label">Name</label>
						<input id="name" name="name" type="text" required class="input" />
					</div>
					<div>
						<label for="email" class="label">Email</label>
						<input id="email" name="email" type="email" required class="input" />
					</div>
					<div>
						<label for="message" class="label">Message</label>
						<textarea id="message" name="message" rows="5" required class="textarea"></textarea>
					</div>
					<div class="actions">
						<button type="submit" class="btn btn-emerald">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon-inline" viewBox="0 0 24 24"
								fill="currentColor">
								<path d="M5 12h14v2H5v-2Zm0-4h14v2H5V8Zm0 8h14v2H5v-2Z" />
							</svg>
							Send message
						</button>
						<a href="index.html" class="link">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24"
								fill="currentColor">
								<path d="M14 7l-5 5 5 5V7Z" />
							</svg>
							Back to Home
						</a>
					</div>
				</form>
			</section>
		</div>
	</main>

</body>

</html>
