<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Photo 1" />
        <img src="images/photo2.jpg" alt="Photo 2" />
        <img src="images/photo3.jpg" alt="Photo 3" />
    </div>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
