<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Gallery</title>
	<meta name="color-scheme" content="light dark" />
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="brand">
				<span class="brand-icon">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
							d="M3 7h18M3 12h18M3 17h18" />
					</svg>
				</span>
				<h1 class="title">Gallery</h1>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="card">
			<div class="section-title">
				<span class="icon amber">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
						<path d="M4 5h16v14H4V5Zm2 2v10h12V7H6Zm2 8l3-4 2 3 2-3 3 4H8Z" />
					</svg>
				</span>
				<h2 class="h2">Photo Gallery</h2>
			</div>

			<div class="gallery-grid">
				<a href="/images/image1.jpg" class="img-link">
					<img src="/images/image1.jpg" alt="Photo 1" class="img-thumb" />
				</a>
				<a href="/images/image2.jpg" class="img-link">
					<img src="/images/image2.jpg" alt="Photo 2" class="img-thumb" />
				</a>
				<a href="/images/image3.jpg" class="img-link">
					<img src="/images/image3.jpg" alt="Photo 3" class="img-thumb" />
				</a>
				<a href="/images/image4.png" class="img-link">
					<img src="/images/image4.png" alt="Photo 4" class="img-thumb" />
				</a>
			</div>

			<div class="spaced-top">
				<a href="index.html" class="link">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
						<path d="M14 7l-5 5 5 5V7Z" />
					</svg>
					Back to Home
				</a>
			</div>
		</section>
	</main>

</body>

</html>
