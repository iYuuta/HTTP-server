<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>About Us</title>
	<meta name="color-scheme" content="light dark" />
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="brand">
				<span class="brand-icon">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
						stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
							d="M3 7h18M3 12h18M3 17h18" />
					</svg>
				</span>
				<h1 class="title">About Us</h1>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="card">
			<div class="section-title">
				<span class="icon indigo">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
						<path d="M11 7h2v2h-2V7Zm0 4h2v6h-2v-6Zm1-9a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Z" />
					</svg>
				</span>
				<h2 class="h2">Who we are</h2>
			</div>

			<div class="grid grid-2 about-grid">
				<div class="stack">
					<p class="muted">
						We are testing a simple website with multiple pages. This page helps verify static file serving
						and overall site navigation with a clean, modern UI.
					</p>
					<a href="index.html" class="link">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
							<path d="M14 7l-5 5 5 5V7Z" />
						</svg>
						Back to Home
					</a>
				</div>

				<div class="about-image">
					<img src="/images/image1.jpg" alt="Sample image" class="img-card" />
				</div>
			</div>
		</section>
	</main>

</body>

</html>
