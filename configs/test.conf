server  {
    client_max_body_size 1MB;
    listen localhost:8080;

    server_name mysite.local;

    error_page 400 assets/errors/400.html;
    error_page 403 assets/errors/403.html;
    error_page 404 assets/errors/404.html;
    error_page 413 assets/errors/413.html;
    error_page 500 assets/errors/500.html;

    location / {
        methods GET;
        root assets/html;
        autoindex on;
		index index.html;
    }

    location /uploads {
        methods POST DELETE;
        upload_store assets/uploads;
        root assets/uploads;
    }

    location /redirect {
        return 301 http://127.0.0.1:9090;
    }

    location /images {
        methods GET;
        root assets/images;
        autoindex on;
    }

    location /cgi-bin {
        methods GET POST;
        root assets/cgi-bin;
        cgi_ext .py .sh .php;
    }
}

server  {
    listen 127.0.0.1:9090;
